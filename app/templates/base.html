<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="no-index, no-follow, noindex, nofollow">
  <title>
    {% block title %} {% endblock %}
  </title>

  <meta name="description" content="{% block description %} {% endblock %}">
  <meta name="keywords" content="{% block keywords %} {% endblock %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- SimpleDatatables CSS -->
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    
</style>


  <script>
    // Menu side toggle
    document.addEventListener('DOMContentLoaded', function () {
      var toggler = document.querySelector('.navbar-toggler');
      var navbarCollapse = document.querySelector('.navbar-collapse');

      toggler.addEventListener('click', function () {
        navbarCollapse.classList.toggle('open');
      });
    });
  </script>

</head>

<body>

  {% include 'inc/header.html' %}


  {% include 'inc/comunicados.html' %}


  <div class="container-fluid">
    <div class="row">

      <!-- Main Content -->
      <div class="col" id="__main-content">

        <div class="container mt-5"> <!-- content -->
            {% include 'inc/flashmsg.html' %}
           
            {% block content %}
            {% endblock %}
          </div>

        {% include 'inc/footer.html' %}

      </div>
      <!-- /Main Content -->
    </div>
  </div> 

  {% include 'inc/helpdesk.html' %}

  {% include 'inc/scripts.html' %}



</body>

</html>
