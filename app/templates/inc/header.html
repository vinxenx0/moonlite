<!-- Redesigned Header -->
<header class="header">
    <!-- Info Bar -->
    <div class="info-bar text-center py-2 bg-primary text-white">
      Mo0nLite 🐞 ¿Has encontrado un bug? <a href="#" class="text-warning text-decoration-underline">Reportar error</a>
    </div>
  
    <!-- Top Bar -->
    <div class="top-bar d-flex justify-content-center align-items-center py-2 bg-light">
      <div class="d-flex flex-wrap gap-3">
        <a href="#" class="text-dark text-decoration-none fw-semibold">📢 Anunciarse</a>
        <a href="#" id="showSidebar" class="text-dark text-decoration-none fw-semibold">🗞️ Comunicados</a>
        <a href="#" class="text-dark text-decoration-none fw-semibold">💬 Contacto</a>
      </div>
    </div>
  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand mx-auto" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="50" class="d-inline-block align-text-top">
        </a>
  
        <!-- Navbar Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="domainDnsDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">📬 Dominios & Correo</a>
              <ul class="dropdown-menu" aria-labelledby="domainDnsDropdown">
                <!-- Dropdown Columns (kept as-is) -->
                <div class="dropdown-menu-columns">
                  <!-- Content Here -->
                </div>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="accessibilityDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">♿ Accesibilidad & Usabilidad</a>
              <ul class="dropdown-menu" aria-labelledby="accessibilityDropdown">
                <!-- Dropdown Columns (kept as-is) -->
                <div class="dropdown-menu-columns">
                  <!-- Content Here -->
                </div>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="seoOptimizationDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">🔍 SEO</a>
              <ul class="dropdown-menu" aria-labelledby="seoOptimizationDropdown">
                <!-- Dropdown Columns (kept as-is) -->
                <div class="dropdown-menu-columns">
                  <!-- Content Here -->
                </div>
              </ul>
            </li>
          </ul>
        </div>
  
        <!-- User Actions -->
        <div class="d-flex align-items-center ms-3">
          {% if current_user.is_authenticated %}
          <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              👤 Hi {{ current_user.username }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
              <!-- User Dropdown Content -->
              <li><a class="dropdown-item" href="{{ url_for('profile') }}">Mi Perfil</a></li>
              <!-- Other items -->
            </ul>
          </div>
          {% else %}
          <a class="btn btn-outline-primary me-2" href="{{ url_for('login') }}">Acceder</a>
          <a class="btn btn-primary" href="{{ url_for('register') }}">Empezar gratis</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
