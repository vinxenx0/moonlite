<section id="categories" class="container my-5 mt-5">
    <h2 class="text-center mb-4">Tool Categories</h2>
    <div class="row g-4">
        {% for category, subcategories in grouped_tools.items() %}
        <div class="col-lg-6 col-md-6 col-sm-12">
            <!-- Header Card -->
            <div class="card shadow-sm border-primary mb-3">
                <div class="card-body text-center">
                    <i class="fas fa-folder fa-2x text-primary mb-3"></i>
                    <h5 class="card-title">{{ category }}</h5>
                    <p class="card-text">
                        <strong>{{ subcategories|length }}</strong> subcategories,
                        <strong>{{ subcategories.values()|map('length')|sum }}</strong> tools.
                    </p>
                    <a href="#{{ category|replace(' ', '-') }}" class="btn btn-outline-primary">
                        View Category <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
